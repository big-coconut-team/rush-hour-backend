kind: Service
apiVersion: v1
metadata:
  name: rush-hour-order
spec:
  selector:
    app: rush-hour-order
  type:  ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 3333
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rush-hour-order
  labels:
    app: rush-hour-order
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rush-hour-order
  template:
    metadata:
      labels:
        app: rush-hour-order
    spec:
      # initContainers:
      # - name: wait-for-database
      #   image: ghcr.io/cs-muic/scalable-p1-tnapat2000/pfinal-backend:latest
      #   command: ['python', 'manage.py', 'wait_for_database']
      containers:
      - name: orderdb
        image: mariadb:latest
        ports:
          - containerPort: 3306
        env:
          - name: MARIADB_ROOT_PASSWORD
            value: "rootpass"
          - name: MARIADB_DATABASE
            value: "orderdb"
      - name: order-api
        image: ghcr.io/big-coconut-team/rush-hour-backend/pfinal-order_svc:latest
        ports:
          - containerPort: 3333  
        env:
          - name: DB_HOST
            value: "127.0.0.1"
          - name: DB_PORT
            value: "3306"
          - name: DB_USER
            value: "root"
          - name: DB_PASSWORD
            value: "rootpass"
          - name: DB_NAME
            value: "orderdb"
          - name: KAFKA_ADDRESS
            value: "kafka-broker"
      imagePullSecrets:
      - name: rush-hour-dockerconfigjson
